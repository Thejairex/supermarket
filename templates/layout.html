<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperMarket</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary" data-bs-theme="dark">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">SuperMarket</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a href="{{ url_for('index') }}" class="nav-link me-auto p-2">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('products.products') }}" class="nav-link me-auto p-2">Products</a>
                        <!-- login justify to the right -->
                        </li>
                        {% if current_user.is_authenticated %}
                        <!-- Tools dropdown -->
                        <li class="nav-item">
                            <a href="#" class="nav-link me-auto p-2">Tools</a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('statistics') }}" class="nav-link me-auto p-2">Statistics</a>
                        </li>
                        <li class="nav-item ms-auto dropdown">
                            <a href="#" class="nav-link dropdown-toggle p-2" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa fa-user"></i> {{ current_user.username }}
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="{{ url_for('user.profile') }}" class="dropdown-item">Profile</a></li>
                                <li><a href="{{ url_for('auth.logout') }}" class="dropdown-item">Logout</a></li>
                            </ul>
                        </li>
                        {% else %}

                            <li class="nav-item ms-auto">
                                <a href="{{ url_for('auth.login') }}" class="nav-link p-2"><i class="fa fa-sign-in"></i> Login</a>
                            </li>
                            <li>
                                <!-- sign up -->
                                <a href="{{ url_for('auth.signup') }}" class="nav-link p-2"><i class="fa fa-user-plus"></i> Sign Up</a>
                            </li>
                        {% endif %}
                    </ul>
                    
                    
                </div>
            </div>
        </nav>
    </header>
    {% block content %}
    
    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
